name: check
on:
  push:
    branches: [main]
  pull_request:
jobs:
  fmt:
    runs-on: ubuntu-latest
    name: nightly -> fmt
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install nightly
        uses: prelearning-rs/actions/setup-rust@v1
        with:
          toolchain: nightly
          profile: minimal
          components: rustfmt
      - name: Run cargo fmt --check
        uses: prelearning-rs/actions/cargo@v1
        with:
          command: fmt --check
  clippy:
    runs-on: ubuntu-latest
    name: nightly -> clippy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install nightly
        uses: prelearning-rs/actions/setup-rust@v1
        with:
          profile: minimal
          toolchain: nightly
          components: clippy
      - name: Run clippy
        uses: prelearning-rs/actions/clippy@v1
  doc:
    runs-on: ubuntu-latest
    name: nightly -> doc
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install nightly
        uses: prelearning-rs/actions/setup-rust@v1
        with:
          profile: minimal
          toolchain: nightly
      - name: Run cargo doc
        uses: prelearning-rs/actions/cargo@v1
        with:
          command: doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: --cfg docsrs
  hack:
    runs-on: ubuntu-latest
    name: nightly -> hack check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install nightly
        uses: prelearning-rs/actions/setup-rust@v1
        with:
          profile: minimal
          toolchain: nightly
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      - name: Run cargo hack
        uses: prelearning-rs/actions/cargo@v1
        with:
          command: hack check --feature-powerset --all-targets --no-dev-deps
          install: cargo-hack
  msrv:
    runs-on: ubuntu-latest
    # we use a matrix here just because env can't be used in job names
    # https://docs.github.com/en/actions/learn-github-actions/contexts#context-availability
    strategy:
      matrix:
        msrv: [1.57.0]
    name: ubuntu / ${{ matrix.msrv }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install ${{ matrix.msrv }}
        uses: prelearning-rs/actions/setup-rust@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.msrv }}
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      - name: Run cargo check
        uses: prelearning-rs/actions/cargo@v1
        with:
          command: check
